<!DOCTYPE html>

<html>

<head>
  <title>Vincent Thai | Contact</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>


<body>

  <div class="contactpage-nav">
    <ul>
      <li><a href="./contact.html">Contact</a></li>
      <li><a href="./experience.html">Experience</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a href="./index.html">Home</a></li>
    </ul>
  </div>

  <div class="contactpage-header">
    <h1 style="font-size:60px">Contact</h1>
  </div>

  <div class="form-container">
    <form action="/action_page.php" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Your Email address">
      </div>
      <div class="form-group">
        <label for="msg">Message:</label>
        <textarea class="form-control" rows="7" id="msg" placeholder="Shoot me a message!"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Send your message</button>
    </form>
  </div>


</body>



</html>
